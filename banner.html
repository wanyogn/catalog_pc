<style type="text/css">
    /*左侧的打开按钮*/
    .banner-left {
        position: fixed;
        left: 0;
        bottom: 10%;
        cursor: pointer;
        z-index: 200;
        width: 70px;
    }
    /*底部*/
    .banner-bottom {
        position: fixed;
        text-align: center;
        bottom: 0;
        width: 100%;
        height: 62px;
        background-image: url('image/bannerBottom.jpg');
        background-size: cover;
    }
    .banner-bottom .content {
        text-align: left;
        position: relative;
        height: 66px;
        perspective: 1000px;
        width: 1200px;
        margin: 0 auto;
    }
    .banner-bottom .img {
        top: 14px;
        pointer-events: none;
        position: absolute;
    }
    .banner-bottom .close {
        font-size: 21px;
        font-weight: 700;
        line-height: 1;
        color: #000;
        text-shadow: 0 1px 0 #fff;
        filter: alpha(opacity=20);
        opacity: .6;
        position: absolute;
        right: 20px;
        bottom: 14px;
        cursor: pointer;
    }
</style>
<body>
<div class="bottom-banner">
    <img id="tyc_banner_left" class="banner-left" style="display: none" alt="title" src="image/buttonleft_watch.jpg" />
    <div id="tyc_banner_bottom" class="banner-bottom" style="display: none">
        <div class="content" id="js-banner-click">
            <div class="main banner-3d-filp-up" id="js-banner-main">
                <img class="img" src="image/banner_bottom_watch.png" />
            </div>
        </div>
        <img id="tyc_banner_close" class="close" src="image/close.png" />
    </div>
</div>
<script type="text/javascript">

    /*关闭按钮*/
    var closeBtn = document.querySelector("#tyc_banner_close");
    var banner_left = document.querySelector(".banner-left");
    var banner_bottom = document.querySelector(".banner-bottom");
    var banner_click = document.querySelector("#js-banner-click");

    //sessionStorage.setItem('isHidden',false);//控制是否显示banner
    var isHidden = sessionStorage.getItem('isHidden');//null、false表示显示；true表示隐藏
    if(isHidden == null || isHidden == 'false'){
        banner_bottom.style.display = 'block';
    }else{
        banner_left.style.display = 'block';
    }
    closeBtn.onclick=function () {
        banner_bottom.style.display = 'none';
        banner_left.style.display = 'block';
        sessionStorage.setItem('isHidden',true);
    }
    banner_left.onclick=function () {
        banner_left.style.display = 'none';
        banner_bottom.style.display = 'block';
        sessionStorage.setItem('isHidden',false);
    }
    banner_click.onclick=function () {
        window.location.href = 'http://wenda.zhixie.info/?fr=mulu-header'
    }
</script>
